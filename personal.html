<!DOCTYPE html>

</head>
<body>
    <header>
        <div class="nav">
            <div>
            <nav>
                <a href="index.html">Home</a>

             </nav>
            </div>
        </div>
    </header>

    
    <div class="hero">
        <div class="left"></div>
            <img src="images/2.png">
        <div class="right"></div>
             <div class="introduction">
             <p>Hi, My Name Faraz Samie. I'm a 22 year old individual interested in financne, management consulting</p>
             </div>
    </div>

    <div class="container">
        <div class="row" id="row-1">
            <div class="col">
                <div class="img-container left">
                    <img src="images/2.png"/>
                </div>
                <div class="text right">
                    <p>Hello</p>
                </div>
            </div>
        </div>
        <div class="row" id="row-2">
            <div class="col">
                <div class="img-container left">

                        <p>Hi</p>

    <div class="whitespace"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function isInViewport(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.left <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            const rows = document.querySelectorAll(".row");
            rows.forEach((row) => {
                if (isInViewport(row)) {
                    const img = row.querySelector("img");
                    if (row.querySelector(".left")) {
                        gsap.to(img, {
                            clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
                        });
                    }
                }
            });

            gsap.utils.toArray(".img-container.left img").forEach((img) => {
                gsap.to(img, {
                    clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
                    scrollTrigger: {
                        trigger: img,
                        start: "top 75%",
                        end: "bottom 70%",
                        scrub: true,
                    },
                });
            });

            gsap.utils.toArray(".img-container.left img").forEach((img) => {
                gsap.to(img, {
                    clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
                    scrollTrigger: {
                        trigger: img,
                        start: "top 75%",
                        end: "bottom 70%",
                        scrub: true,
                    },
                });
            });

            gsap.utils.toArray(".img-container p").forEach((text) => {
                gsap.from(text, {
                    opacity: 0,
                    y: 20,
                    scrollTrigger: {
                        trigger: text,
                        start: "top 90%",
                        toggleActions: "play none none reverse",
                    },
                });
            });
        });
    </script>
</body>
</html>
