    <svg style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000;"></svg>
        <circle class="trail" cx="0" cy="0" r="15" style="stroke: #2926244d; fill: #2926244d;"></circle>
    </svg>


    <script>
        
        document.addEventListener("DOMContentLoaded", function () {

// Remove redundant and conflicting animations for .img-container.left img
// Adjusted clip-path animations to fix both problems

// Animation for opening images before you pass the top of the image
gsap.utils.toArray(".img-container.left img").forEach((img) => {
    gsap.to(img, {
        clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",  // Opens the image fully
        scrollTrigger: {
            trigger: img,
            start: "top 90%",    // Start before the top of the image reaches the top of the viewport
            end: "top 30%",      // End earlier to prevent shrinking back
            scrub: 1,            // Slower transition
            once: true           // Ensure the animation only plays once (prevents shrinking when scrolling up)
        },
    });
});

// Optional: Fading in the text when scrolling
gsap.utils.toArray(".img-container p").forEach((text) => {
    gsap.from(text, {
        opacity: 0,
        y: 20,
        scrollTrigger: {
            trigger: text,
            start: "top 90%", // Adjust the trigger point for better timing
            toggleActions: "play none none reverse",
        },
    });
});

document.addEventListener("DOMContentLoaded", function () {

// Animation for opening and closing the image based on scroll direction
gsap.utils.toArray(".img-container.left img").forEach((img) => {
    gsap.to(img, {
        clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",  // Opens the image fully
        scrollTrigger: {
            trigger: img,
            start: "top 90%",    // Start opening before the top of the image reaches the viewport top
            end: "top 30%",      // Fully opened before passing the image
            scrub: 1,            // Smooth scrolling transition
            toggleActions: "play reverse play reverse",  // Reverse the animation when scrolling up
        },
    });
});
});


    document.addEventListener("DOMContentLoaded", function() {
            // Mouse trail logic
            const trail = document.querySelector(".trail");
            const smoothPointer = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            const pointerSpeed = 0.2;

            // Delay the start of the mouse trail to match page loading animations
            setTimeout(() => {
                window.addEventListener("mousemove", (event) => {
                    smoothPointer.x += (event.clientX - smoothPointer.x) * pointerSpeed;
                    smoothPointer.y += (event.clientY - smoothPointer.y) * pointerSpeed;
                    trail.setAttribute("cx", smoothPointer.x);
                    trail.setAttribute("cy", smoothPointer.y);
                });

                function updateTrail() {
                    trail.setAttribute("cx", smoothPointer.x);
                    trail.setAttribute("cy", smoothPointer.y);

                    requestAnimationFrame(updateTrail);
                }

                updateTrail();
            }, 2000); // Delay matches the end of the page loading animations (adjust as needed)
        });

        document.querySelectorAll('.slide-link a').forEach(button => {
            button.addEventListener('pointerenter', () => {
                document.querySelector(".trail").style.display = 'none'; // Hide the mouse trail
            });

            button.addEventListener('pointerleave', () => {
                document.querySelector(".trail").style.display = 'block'; // Show the mouse trail again
            });
        });

});

    </script>
