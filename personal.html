    <script>
        
        document.addEventListener("DOMContentLoaded", function () {

// Remove redundant and conflicting animations for .img-container.left img
// Adjusted clip-path animations to fix both problems

// Animation for opening images before you pass the top of the image
gsap.utils.toArray(".img-container.left img").forEach((img) => {
    gsap.to(img, {
        clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",  // Opens the image fully
        scrollTrigger: {
            trigger: img,
            start: "top 90%",    // Start before the top of the image reaches the top of the viewport
            end: "top 30%",      // End earlier to prevent shrinking back
            scrub: 1,            // Slower transition
            once: true           // Ensure the animation only plays once (prevents shrinking when scrolling up)
        },
    });
});

// Optional: Fading in the text when scrolling
gsap.utils.toArray(".img-container p").forEach((text) => {
    gsap.from(text, {
        opacity: 0,
        y: 20,
        scrollTrigger: {
            trigger: text,
            start: "top 90%", // Adjust the trigger point for better timing
            toggleActions: "play none none reverse",
        },
    });
});

document.addEventListener("DOMContentLoaded", function () {

// Animation for opening and closing the image based on scroll direction
gsap.utils.toArray(".img-container.left img").forEach((img) => {
    gsap.to(img, {
        clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",  // Opens the image fully
        scrollTrigger: {
            trigger: img,
            start: "top 90%",    // Start opening before the top of the image reaches the viewport top
            end: "top 30%",      // Fully opened before passing the image
            scrub: 1,            // Smooth scrolling transition
            toggleActions: "play reverse play reverse",  // Reverse the animation when scrolling up
        },
    });
});
});
