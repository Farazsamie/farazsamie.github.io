<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Faraz Samie | Research</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="research.css"/>  
    <script type="module" src="research-main.js"></script>  
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <header>
        <div class="nav">
            <div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="resume.html">Resume</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="Research" class="content">
            <!-- Overlay Content -->
            <div class="overlay">
                <div class="overlay-header">
                    <div class="col text-content">
                        <h1 id="item-title">Research Paper Title</h1>
            
                        <div class="col">
                            <p id="close-btn">Close</p>
                        </div>
            
                        <div class="spacing"></div>
                        <p id="item-description"></p>
                        <div class="item-details">
                            <p>
                                <a href="#" id="item-link" target="_blank">
                                    <i class="ph-bold ph-arrow-up-right"></i> View Publication
                                </a>
                            </p>
                        </div>
                        <p id="item-copy"></p>
                    </div>
            
                    <div class="img-container">
                        <img id="item-img" src="" alt="Research Image" />
                    </div>
                </div>
            </div>
            
            
            <!-- Dynamic Items List -->
            <div class="items" id="items-container"></div>
        </div>


        <div id="restriction-sign">
            <p>Access Restricted:</p>
            <p>Screen Size Isn't Supported</p>
        </div>
    </div>

    <div class="footer">
        <p>RESEARCH PUBLICATIONS</p>
    </div>

    <!-- Custom SVG Mouse Trail (optional) -->
    <svg style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000;">
        <circle class="trail" cx="0" cy="0" r="15" style="stroke: #2926244d; fill: #2926244d;"></circle>
    </svg>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Mouse trail logic
            const trail = document.querySelector(".trail");
            const smoothPointer = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            const pointerSpeed = 0.2;

            // Delay the start of the mouse trail to match page loading animations
            setTimeout(() => {
                window.addEventListener("mousemove", (event) => {
                    smoothPointer.x += (event.clientX - smoothPointer.x) * pointerSpeed;
                    smoothPointer.y += (event.clientY - smoothPointer.y) * pointerSpeed;
                    trail.setAttribute("cx", smoothPointer.x);
                    trail.setAttribute("cy", smoothPointer.y);
                });

                function updateTrail() {
                    trail.setAttribute("cx", smoothPointer.x);
                    trail.setAttribute("cy", smoothPointer.y);

                    requestAnimationFrame(updateTrail);
                }

                updateTrail();
            }, 1); // Delay matches the end of the page loading animations (adjust as needed)
        });

        document.querySelectorAll('.slide-link a').forEach(button => {
            button.addEventListener('pointerenter', () => {
                document.querySelector(".trail").style.display = 'none'; // Hide the mouse trail
            });

            button.addEventListener('pointerleave', () => {
                document.querySelector(".trail").style.display = 'block'; // Show the mouse trail again
            });
        });





        function checkScreenSize() {
            const restrictionSign = document.getElementById('restriction-sign');
            if (window.innerWidth < 1000 || window.innerWidth > 1600) {
                restrictionSign.style.display = 'flex';
            } else {
                restrictionSign.style.display = 'none';
            }
        }
        
        window.addEventListener('resize', checkScreenSize);
        window.addEventListener('load', checkScreenSize);
    </script>

</body>
</html>
