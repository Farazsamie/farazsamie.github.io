<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraz Samie | Resume Page</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="resume.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container"> 
        <div class="hero-image-wrapper wrapper">
            <div class="bg-img">
                <img src="images/1.png" alt="Background Image">
            </div>
            <div class="front-img">
                <img src="images/3.png" alt="Front Image">
            </div>
        </div>
        <div class="content-wrapper wrapper"> 
            <header>
                <div class="h3"> 
                    <h3>Please Enter Email</h3>
                    <div class="h2">
                        <h2>To View</h2>
                    </div>
                    <div class="header-revealer"></div>
                </div>
                <div class="h1">
                    <h1>Resume</h1>
                    <div class="header-revealer"></div>
                </div>
                <div class="form-wrapper">
                    <form id="emailForm" action="#">
                        <input type="email" id="emailInput" placeholder="Email" required>
                        <button type="button" onclick="validateEmail()">View</button>
                        <a href="index.html">Home</a> 
                    </form>
                </div>
            </header> 

            <div class="icon-container">
                <a href="https://www.linkedin.com/in/farazsamie/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://github.com/Farazsamie" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>

            <footer>
                <p><span>Faraz Samie | 2025 Resume</span></p>
            </footer>
        </div>

        <div id="restriction-sign">
            <p>Access Restricted:</p>
            <p>Screen Size Isn't Supported</p>
        </div>

    </div>

    <svg style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000;">
        <circle class="trail" cx="0" cy="0" r="15" style="stroke: #292624; fill: #292624ab;"></circle>
    </svg>

    <script>
        function validateEmail() {
            const emailInput = document.getElementById('emailInput').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailPattern.test(emailInput)) {
                window.location.href = 'pdf/Faraz Samie 2024 Resume.pdf';
            } else {
                alert('Please enter a valid email address');
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const trail = document.querySelector(".trail");
            const smoothPointer = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            const pointerSpeed = 0.3;

            setTimeout(() => {
                window.addEventListener("mousemove", (event) => {
                    smoothPointer.x += (event.clientX - smoothPointer.x) * pointerSpeed;
                    smoothPointer.y += (event.clientY - smoothPointer.y) * pointerSpeed;
                });

                function updateTrail() {
                    trail.setAttribute("cx", smoothPointer.x);
                    trail.setAttribute("cy", smoothPointer.y);
                    requestAnimationFrame(updateTrail);
                }
                updateTrail();
            }, 1);
        });

        gsap.from(".hero-image-wrapper, .content-wrapper, .front-img", {
            delay: 1,
            duration: 2,
            clipPath: "inset(0 100% 0 0)",
            ease: "power4.inOut",
            stagger: { amount: 0.5 }
        });

        gsap.from("img", {
            delay: 1.5,
            duration: 3,
            scale: 2,
            ease: "power4.inOut",
            stagger: { amount: 0.25 }
        });

        gsap.to("header h1, header h2", {
            delay: 3,
            duration: 1,
            top: 0,
            ease: "power3.out"
        });





        function checkScreenSize() {
            const restrictionSign = document.getElementById('restriction-sign');
            if (window.innerWidth < 1000 || window.innerWidth > 1600) {
                restrictionSign.style.display = 'flex';
            } else {
                restrictionSign.style.display = 'none';
            }
        }
        
        window.addEventListener('resize', checkScreenSize);
        window.addEventListener('load', checkScreenSize);
    </script>
</body>
</html>
