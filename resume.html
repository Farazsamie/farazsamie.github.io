<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraz Samie | Resume Page</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="resume.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="hero-image-wrapper wrapper">
            <div class="bg-img">
                <img src="images/1.png" alt="Background Image">
            </div>
            <div class="front-img">
                <img src="images/2.png" alt="Front Image">
            </div>
        </div>
        <div class="content-wrapper wrapper"> 
            <header>
                <div 
                    class = "h3"> 
                    <h3> Please  Enter Full Name </h3
                    class="h2">
                    <h2>To View </h2>
                    <div class="header-revealer"></div>
                </div>
                <div class="h1">
                    <h1> Resume</h1>
                    <div class="header-revealer"></div>
                </div>
                <div class="form-wrapper">
                    <form action="">
                        <input type="Full Name" placeholder="Full Name">
                        <a  href="">View</a> 
                        <a href="index.html">Home</a>
                    </form>
                </div>
            </header>
            <footer>
                <p><span>Faraz Samie | 2024 Resume </span></p>
            </footer>
        </div>
    </div>

    <script>
        gsap.from(".hero-image-wrapper, .content-wrapper, .front-img", {
            delay: 1,
            duration: 2,
            clipPath: "inset(0 100% 0 0)",
            ease: "power4.inOut",
            stagger: {
                amount: 0.5,
            }
        });

        gsap.from("img", {
            delay: 1.5,
            duration: 3,
            scale: 2,
            ease: "power4.inOut",
            stagger: {
                amount: 0.25,
            },
        });

        gsap.to("header h1, header h2", {
            delay: 3,
            duration: 1,
            top: 0,
            ease: "power3.out"
        });

    </script>
</body>
</html>
