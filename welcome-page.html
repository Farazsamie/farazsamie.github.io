<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraz Samie | Welcome Page</title>
    <link rel="icon" href="images/img1.png" type="image/png">
    <link rel="stylesheet" href="welcome-page.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="hero-image-wrapper wrapper">
            <div class="bg-img">
                <img src="images/img4.jpg" alt="Background Image">
            </div>
            <div class="front-img">
                <img src="images/img4.jpg" alt="Front Image">
            </div>
        </div>
        <div class="content-wrapper wrapper"> 
            <nav>
                    <h1>Hi, My Name is Faraz. Welcome To My Resume Portfolio </h1>
            </nav>
            <header>
                <div class="h2">
                    <h2>Please Enter Full Name</h2>
                    <div class="header-revealer"></div>
                </div>
                <div class="h1">
                    <h1>to View </h1>
                    <div class="header-revealer"></div>
                </div>
                <div class="form-wrapper">
                    <form action="">
                        <input type="email" placeholder="Full Name">
                        <button>Enter </button> <a href="menu-page.html"></a>
                    </form>
                    <p> Press: <a href="menu-page.html">MenuPage</a> If You Would Like To Skip This Step </p>
                </div>
            </header>
            <footer>
                <p> <span> Faraz Samie | Webiste Portfolio</span></p>
            </footer>
        </div>
    </div>

    <script>
        gsap.from(".hero-image-wrapper, .content-wrapper, .front-img", {
            delay: 1,
            duration: 2,
            clipPath: "inset(0 100% 0 0)",
            ease: "power4.inOut",
            stagger: {
                amount: 0.5,
            }
        });

        gsap.from("img", {
            delay: 1.5,
            duration: 3,
            scale: 2,
            ease: "power4.inOut",
            stagger: {
                amount: 0.25,
            },
        });

        gsap.to("header h1, header h2", {
            delay: 3,
            duration: 1,
            top: 0,
            ease: "power3.out"
        });
    </script>
</body>
</html>
